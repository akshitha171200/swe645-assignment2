 <!-- 
   This the survey form made with html properties and bootstrap. It contains fields for  first name, last name, street address, city, state, zip, telephone number, e-mail, and date of survey as mandatory and checkboxes, radio buttons dropdown, text area and submit and cancel buttons
 -->


 <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .footer{
                background-color: #006633;
                 width:100%;
                  bottom: 0;
            }
        </style>
    </head>
    <body> 
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 shadow p-3 mb-5 bg-body rounded">
                    <form>
                        <br>
                        <h2 class="text-center">Student Survey Form </h2>
                        <hr>
                        <div class="form-group">
                             <label for="firstName">First Name<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="firstName" placeholder="Enter first name" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="lastName">Last Name<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="lastName" placeholder="Enter last name" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="streetAddress">Street Address<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="streetAddress" placeholder="Enter street address" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="city">City<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="city" placeholder="Enter city" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="state">State<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="state" placeholder="Enter state" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="zip">Zip<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="zip" placeholder="Enter zipcode" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="telephoneNumber">Telephone Number<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="telephoneNumber" placeholder="Enter telephone number" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="email">E-mail<span class="text-danger">*</span></label>
                             <input type="text" class="form-control" name="email" placeholder="Enter email" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="date">Survey Date<span class="text-danger">*</span></label>
                             <input type="Date" class="form-control" name="date" placeholder="Select a date" required>
                        </div>
                        <br>
                        <div class="form-group">
                             <label>What do you like most about the campus?</label>
                             <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Students
                                  </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Location
                                  </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Campus
                                  </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Atmosphere
                                  </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Dorm rooms
                                  </label>
                            </div>
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" >
                                  <label class="form-check-label">
                                    Sports
                                  </label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                             <label>How did you become interested in the University?</label>
                             <div class="form-check">
                                 <input class="form-check-input" type="radio" name="universityInterest">
                                  <label class="form-check-label">
                                    Friends
                                  </label>
                            </div>
                            <div class="form-check">
                                 <input class="form-check-input" type="radio" name="universityInterest">
                                  <label class="form-check-label">
                                    Television
                                  </label>
                            </div>
                            <div class="form-check">
                                 <input class="form-check-input" type="radio" name="universityInterest">
                                  <label class="form-check-label">
                                    Internet
                                  </label>
                            </div>
                            <div class="form-check">
                                 <input class="form-check-input" type="radio" name="universityInterest">
                                  <label class="form-check-label">
                                    Other
                                  </label>
                            </div>
                         </div>
                         <br>
                         <div class="form-group">
                            <label>How much would you like to recommend this university?</label>
                            <select class="form-select">
                                <option value="" disabled selected>Select an option</option>
                                <option value="1">Very Likely</option>
                                <option value="2">Likely</option>
                                <option value="3">Unlikely</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                             <label for="raffle">Raffle - Enter atleast ten comma separated numbers ranging from 1 through 100</label>
                             <input type="text" class="form-control" name="raffle" placeholder="enter atleast ten comma separated numbers">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Comments</label>
                            <textarea class="form-control" rows="3"></textarea>
                          </div>
                          <br>
                          
                          <div class="row text-center">
                            <div class="col-12">
                                <button type="button" class="btn btn-success mx-2">Cancel</button>
                                <button type="submit" class="btn btn-success mx-2">Submit</button>
                            </div>
                        </div>
                          
    
                    </form>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <span class="text-white">Copyright &copy;</span>
                        <span class="text-white">2024 Shruthi Pachava | </span>
                        <span class="text-white">spachava@gmu.edu </span>
                        <!-- <span class="text-white">G-Num: G01459580</span>-->
                    </div>
                </div>
            </div>
        </footer>
    </body>
    </html>
